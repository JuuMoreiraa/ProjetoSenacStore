<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{produto.nome}}</title>
</head>
<body>
    <h5>{{produto.categoria.departamento.nome}} >> {{produto.categoria.nome}}</h5>
    <h1>{{produto.nome}}</h1>
    <img src="{{produto.imagem.url}}" width="200">
    {%if produto.lancamento == True%}
    <h2> Lançamento!!</h2>
    {%endif%}
    <p>Descrição do produto: {{produto.descricao}}</p>
    <h3>R$ {{produto.preco}}</h3>
    <h3>Em Estoque: {{produto.estoque}}</h3> 
</body>
</html>
